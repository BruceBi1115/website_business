<script>
    window.onscroll = function() {navbar_following()};
    var navbar = document.getElementById("nav");

    var sticky = navbar.offsetTop;
    function navbar_following() {
        if (window.scrollY>= sticky) {
            navbar.classList.add("navbar_follow")
        } else {
            navbar.classList.remove("navbar_follow");
        }
    }
</script>
<script>
    var k = 0;
    var photos_cover = new Array();
    photos_cover[0] = "background4.jpg";
    photos_cover[1] = "background5.jpg";
    photos_cover[2] = "background6-2.jpg";

    var radios = new Array();
    radios[0] = document.getElementById("one");
    radios[1] = document.getElementById("two");
    radios[2] = document.getElementById("three");

    document.getElementById("left").onclick = function () {
        radios[k].className = "indicator";
        if (k == 0){
            k = 2;
        }else{
            k = k-1;
        }

        document.getElementById("cover").src = photos_cover[k];
        document.getElementById("cover").animate (
            [{opacity: 0.8},{opacity:1}],{
                duration: 1000,
                iterations: 1,
            }
        );
        radios[k].className = "indicator active";
    }
    document.getElementById("right").onclick = function () {
        radios[k].className = "indicator";
        if (k == 2){
            k = 0;
        }else{
            k = k+1;
        }
        document.getElementById("cover").src = photos_cover[k];
        document.getElementById("cover").animate (
            [{opacity: 0.8},{opacity:1}],{
                duration: 1000,
                iterations: 1,
            }
        );
        radios[k].className = "indicator active";
    }

</script>
</body>
