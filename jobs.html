<section class = "Photos">
    <div>
        <img id="image" src="matt_works/1.jpg"  height=600 width="1000"/>
    </div>

    <script>
        var i = 0;
        var photos = new Array();
        var prefix = "matt_works/"
        photos[0] = prefix + "1.jpg";
        photos[1] = prefix + "2.jpg";
        photos[2] = prefix + "3.jpg";
        photos[3] = prefix + "4.jpg";
        photos[4] = prefix + "5.jpg";

        function slide(){
            var photo = document.getElementById("image");
            if (i == photos.length-1){
                i = 0;
            }else{
                i += 1;
            }
            photo.src = photos[i];
        }

        setInterval("slide()",2000);

    </script>

</section>
